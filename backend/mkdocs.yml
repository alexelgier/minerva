site_name: Minerva Backend Documentation
site_description: Personal Knowledge Management System - Backend API
site_author: Alex
site_url: https://minerva-backend.readthedocs.io/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/overview.md
    - Database Schema: architecture/database-schema.md
    - Processing Pipeline: architecture/processing-pipeline.md
  - API:
    - Endpoints: api/endpoints.md
    - Error Codes: api/error-codes.md
  - Development:
    - Setup: development/setup.md
    - Onboarding: development/onboarding.md
    - Testing: development/testing.md

plugins:
  - search
  - mkdocstrings
  - mkdocs-material

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.arithmatex
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.arithmatex
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
